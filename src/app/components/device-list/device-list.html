<h2> Device List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Device Name</th>
            <th> Part Number</th>
            <th> Building Name</th>
            <th> Device Type</th>
            <th> Number of Shelf Positions</th>
        </tr>
    </thead>
    <tbody>
        @for (device of devices; track $index) {
            <tr>
            <td> {{device.device.deviceName}} </td>
            <td> {{device.device.partNumber}} </td>
            <td> {{device.device.buildingName}} </td>
            <td> {{device.device.deviceType}} </td>
            <td> {{device.device.numberOfShelfPositions}} </td>

                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td> -->
            </tr>
        }
    </tbody>
</table>
